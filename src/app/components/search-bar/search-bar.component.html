<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Logo</span>
        <input 
        name="search" 
        class="search-input"
        ngModel
        placeholder="Search for games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
